<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JqList</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"
        defer></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container p-4 mt-5 shadow-lg rounded">
        <h1 class="text-primary text-center"><i class="bi bi-check-square"></i> Minhas Anotações</h1>

        <div class=" d-flex justify-content-center align-items-center mt-4 mb-4">
            <div class="bg-white row d-flex justify-content-between align-items-center pt-2 pb-2 shadow-sm rounded container-input"
                id="erroInput">

                <div class="col-md-8">
                    <input type="text" class="form-control shadow-none fs-5 text-secondary"
                        placeholder="Adicionar anotações" aria-label="adicionar novo" id="notações">
                </div>

                <div class="col-auto">
                    <input type="date" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title="definir uma data de vencimento" id="date_picker">
                </div>

                <div class="col-auto">
                    <button class="btn btn-primary fs-6" id="adicionar">Add</button>
                </div>

            </div>
        </div>
        <hr>

        <div class="row g-3 mt-3 justify-content-start justify-content-md-end">

            <div class="col-3 col-md-auto">
                <label for="filtro" class="col-form-label">Filtrar</label>
            </div>
            <div class="col-9 col-md-auto">
                <select class="form-select" aria-label="Default select example" id="filtrar">
                    <option selected value="all">Todos</option>
                    <option value="completo">Completo</option>
                    <option value="ativo">Ativo</option>
                    <option value="vencimento">Data de vencimento</option>
                </select>
            </div>

            <div class="col-3 col-md-auto">
                <label for="ordenar" class="col-form-label">Ordenar</label>
            </div>
            <div class="col-9 col-md-auto ">
                <select class="form-select" aria-label="Default select example" id="ordernar">
                    <option selected value="ultimo">Últimos adicionados</option>
                    <option value="primeiro">Primeiros adicionados</option>
                </select>
            </div>

            <div class="col-1 d-none d-md-flex icon_ordem  align-items-center fs-4">
                <i class="bi bi-sort-down text-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="Ordenar as anotações"></i>
            </div>

        </div>

        <div class="card container-input m-auto bg-transparent mt-4 border-0">
            <ul class="list-group bg-transparent " id="lista-tarefas"></ul>
        </div>

    </div>



    <!-- Modal -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header border-0">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class=" d-flex justify-content-center align-items-center mt-4 mb-4">
                        <div class="bg-white row d-flex justify-content-between align-items-center pt-2 pb-2 shadow-sm rounded container-input"
                            id="erroEdit">

                            <div class="col-md-8">
                                <input type="text" class="form-control shadow-none fs-5 text-secondary"
                                    placeholder="Adicionar anotações" aria-label="adicionar novo" id="edicao">
                            </div>

                            <div class="col-auto">
                                <input type="date" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                    title="definir uma data de vencimento" class="data_editada">
                            </div>

                            <div class="col-auto">
                                <button class="btn btn-primary fs-6" id="btnEdit">Editar</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controler.js"></script>
</body>

</html>
